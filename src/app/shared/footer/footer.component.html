<footer class="footer" [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">
    <div class="container container-lg" *ngIf="getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'" style="display: none;">
        <div class="row">
            <div class="col-md-6 mb-5 mb-md-0">
                <div class="card card-lift--hover shadow border-0">
                    <a [routerLink]="['/landing']" title="Landing Page">
                        <img src="./assets/img/theme/landing.jpg" class="card-img">
                    </a>
                </div>
            </div>
            <div class="col-md-6 mb-5 mb-lg-0">
                <div class="card card-lift--hover shadow border-0">
                    <a [routerLink]="['/user-profile']" title="Profile Page">
                        <img src="./assets/img/theme/profile.jpg" class="card-img">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
            <div class="col-lg-6">
                <h3 class="text-primary font-weight-light mb-2">Thank you for coming around!</h3>
                <h4 class="mb-0 font-weight-light">Let's get in touch on any of these platforms.</h4>
            </div>
            <div class="col-lg-6 text-lg-center btn-wrapper">
                <a target="_blank" href="https://www.linkedin.com/in/kritiketan-sharma-2133b5a8/" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" ngbTooltip="Connect with me">
                    <i class="fa fa-linkedin-square"></i>
                </a>
                <a target="_blank" href="https://medium.com/@kritiketan" class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg " ngbTooltip="Follow mw">
                    <i class="fa fa-medium"></i>
                </a>
                <a target="_blank " href="https://www.instagram.com/kittu.co/ " class="btn btn-neutral btn-icon-only btn-dribbble btn-lg btn-round " ngbTooltip="Follow me">
                    <i class="fa fa-instagram "></i>
                </a>
                <a target="_blank " href="https://github.com/kritiketan" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg " ngbTooltip="Star on Github ">
                    <i class="fa fa-github "></i>
                </a>
                <a target="_blank " href="mailto:kritiketan.sharma@outlook.com" class="btn btn-neutral btn-icon-only btn-dribbble btn-round btn-lg " ngbTooltip="Email Me">
                    <i class="fa fa-envelope "></i>
                </a>
            </div>
        </div>
        <hr>
        <div class="row align-items-center justify-content-md-between ">
            <div class="col-md-6 ">
                <div class="copyright ">
                    &copy; {{test | date: 'yyyy'}}
                    <a href="https://www.creative-tim.com?ref=adsa-footer " target="_blank ">Kittu</a>.
                </div>
            </div>
            <div class="col-md-6 " style="display: none; ">
                <ul class="nav nav-footer justify-content-end ">
                    <li class="nav-item ">
                        <a href="https://www.creative-tim.com?ref=adsa-footer " class="nav-link " target="_blank ">Creative Tim</a>
                    </li>
                    <li class="nav-item ">
                        <a href="https://www.creative-tim.com/presentation?ref=adsa-footer " class="nav-link " target="_blank ">About Us</a>
                    </li>
                    <li class="nav-item ">
                        <a href="http://blog.creative-tim.com?ref=adsa-footer " class="nav-link " target="_blank ">Blog</a>
                    </li>
                    <li class="nav-item ">
                        <a href="https://github.com/creativetimofficial/argon-design-system-angular/blob/master/LICENSE.md " class="nav-link " target="_blank ">MIT License</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
